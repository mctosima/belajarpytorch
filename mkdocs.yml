site_name: Belajar PyTorch by McTosima
site_url: https://mctosima.github.io/belajarpytorch
site_description: Belajar PyTorch by McTosima

theme:
  name: material
  palette:

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode


nav:
  - Home: index.md
  - About: about.md
  - 00. Apa itu PyTorch: 00_Apa_itu_pytorch.ipynb

plugins:
  - mkdocs-jupyter
  - search
  - social

extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/mctosima_
    - icon: fontawesome/brands/github
      link: https://github.com/mctosima/belajarpytorch
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/mctosima
    - icon: fontawesome/brands/youtube
      link: https://youtube.com/@mctosima


  